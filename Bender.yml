# Package metadata. Required.
package:
  # The name of the package. Required.
  name: cutie

  # The list of package authors and contributors. Optional.
  # By convention, authors should be listed in the form shown below.
  authors:
  - "Moritz Scherer <scheremo@iis.ee.ethz.ch>"
  - "Tim Fischer <fischeti@iis.ee.ethz.ch>"

# Other packages this package depends on. Optional.
dependencies:
  # Path dependency.
  register_interface: { git: "https://github.com/pulp-platform/register_interface.git", version: 0.2.1}

  common_cells: { git: "https://github.com/pulp-platform/common_cells.git", rev: "master"}

# Freeze any dependency updates. Optional. False if omitted.
# Useful for chip packages. Once the chip is in final tapeout mode, and
# dependency updates would require disastrous amounts of re-verification.
# frozen: true

# List of source files in this package. Optional.
sources:
  - conf/cutie_pkg.sv
  # Individual source files are simple string entries
  - conf/cutie_conf.sv
  - conf/cutie_enums.sv
  # Ternary encoder/decoder
  - sourcecode/encoder.sv
  - sourcecode/decoder.sv
  # Weightmemory interfacing
  - sourcecode/sram_actmem_behavioural.sv
  - sourcecode/sram_weightmem_behavioural.sv

  - sourcecode/weightmemory.sv
  - sourcecode/weightmemory_internal_wrapper.sv
  - sourcecode/weightmemory_external_wrapper.sv
  # Activation memory + TCN interfacing
  - sourcecode/activationmemorybank.sv
  - sourcecode/activationmemory.sv
  - sourcecode/tcn_shiftmem.sv
  - sourcecode/tcn_activationmemory.sv
  - sourcecode/activationmemory_internal_wrapper.sv
  - sourcecode/activationmemory_external_wrapper.sv
  # line/tile buffer
  - sourcecode/shifttilebufferblock.sv
  - sourcecode/linebuffer.sv
  - sourcecode/lb2ocu_controller.sv
  # OCU
  - sourcecode/tern_mult.sv
  - sourcecode/popc.sv
  - sourcecode/weightbufferblock_latch.sv
  - sourcecode/addertree.sv
  - sourcecode/ocu_pool_weights.sv
  # Controller
  - sourcecode/actmem_write_controller.sv
  - sourcecode/linebuffer_master_controller.sv
  - sourcecode/actmem2lb_controller.sv
  - sourcecode/weightmemory_controller.sv
  - sourcecode/ocu_controller.sv
  - sourcecode/LUCA.sv
  - sourcecode/compute_core.sv
  - sourcecode/cutie_top.sv
  - sourcecode/layer_params_reg_pkg.sv
  - sourcecode/layer_params_reg_top.sv

  - include_dirs:
      - include
    files:
      - sourcecode/tcdm_to_mem.sv

  - sourcecode/compute_output_wrapper.sv
